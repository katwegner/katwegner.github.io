<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kat & David's Wedding Invitation</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://i.ibb.co/WzvRcRK/background.jpg");
        background-size: cover;
        background-position: center;
      }

      .invitation {
        width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #333;
      }

      p {
        font-size: 18px;
        margin-bottom: 20px;
        color: #333;
      }

      .date {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      .location {
        font-size: 20px;
        margin-bottom: 20px;
        color: #333;
      }

      .dress-code {
        font-size: 18px;
        margin-bottom: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="invitation">
      <h1>Kat & David's Wedding</h1>
      <p>We are getting married! And we would love for you to join us in celebrating our big day!</p>
      <p>Date: <span class="date">17th of May 2023</span></p>
      <p>Location: <span class="location">Villa in Dunsborough, Australia</span></p>
      <p class="dress-code">Dress Code: Casual, come as you are!</p>
    </div>
  </body>
</html>
